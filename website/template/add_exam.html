<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="../static/styles.css">
    <title>{% block title %}Exam {% endblock %}</title>
</head>

<body>

    <label for="click"> <i class="fas fa-times"></i></label>
    <div class="formHeader">
            <h1>add exam</h1>


    <div id="menu-bars" class="fas fa-bars"></div>

    <header>
    
        <div class="user">
            <img src="../static/images/logo.jpg" alt="">
            <a href="#" class="logo"><span>Assess</span>Ment</a>
        </div>

        <ul class="navbar">
            <a href="/about">About us</a> 
            <a href="/">Logout</a>
            <a href="/feedback">Feedback</a>
        </ul>
        
        <div class="social_icon">
            <span><a href="https://www.facebook.com"><i class="fab fa-facebook-f"></i></a></span>
            <span><a href="https://www.twitter.com"><i class="fab fa-twitter"></i></a></span>
            <span><a href="https://www.linkedin.com"><i class="fab fa-linkedin"></i></a></span>
            <span><a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a></span>
        </div>
    </header>
    <!-- header section ends     -->
    <section class="contact" id="contact">
        <div class="container">
        <form method="post">
        
           <textarea name="ques" class="form-control" rows="8" cols="150" placeholder="Enter the question" >

           </textarea>
            <br>
            <br>
            

            <div class="User_inf">
                
                <div class="User_inf">
                    <p><input type="radio"  class="form-control" value=1 name="options"> 
                        <input type="text" class="form-control" name="a" class="opt" rows="1" > 
                    </p>
                    <br><br>       
                </div>
                <div class="User_inf">
                    <input type="radio" value=2 name="options">
                    <input type="text"  name="b" rows="1" >
                    <br><br>
                </div>
    
                </div>
                <div class="User_inf">
                    <input type="radio"  value=3  name="options">
                    <input type="text"   name="c" rows="1">
                    <br><br>
                </div>
                <div class="User_inf">
                    <input type="radio" value=4  name="options">
                    <input type="text"  name="d" rows="1" >
                    <br><br>
                </div>
    
    
            </div>
      
        <center>
            <p class="link-color">* Select answer before confirming!</p>
            <button style="margin:25px;" class="btn btn-primary" href="/questions">Confirm Question</button>
    
            <a class="btn btn-primary" href="/displayquestions">End</a>
        </center>
        </form>

    </section>
        
</body>
</html>
