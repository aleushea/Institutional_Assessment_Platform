<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="../static/styles.css">
    <title>{% block title %}Exam {% endblock %}</title>
</head>

<body>

    <label for="click"> <i class="fas fa-times"></i></label>
    <div class="formHeader">
            <h1>add exam</h1>


    <div id="menu-bars" class="fas fa-bars"></div>

    <header>
    
        <div class="user">
            <img src="../static/images/logo.jpg" alt="">
            <a href="#" class="logo"><span>Assess</span>Ment</a>
        </div>

        <ul class="navbar">
            <a href="/about">About us</a> 
            <a href="/">Logout</a>
            <a href="/feedback">Feedback</a>
        </ul>
        
        <div class="social_icon">
            <span><a href="https://www.facebook.com"><i class="fab fa-facebook-f"></i></a></span>
            <span><a href="https://www.twitter.com"><i class="fab fa-twitter"></i></a></span>
            <span><a href="https://www.linkedin.com"><i class="fab fa-linkedin"></i></a></span>
            <span><a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a></span>
        </div>
    </header>
    <!-- header section ends     -->
    <section class="contact" id="contact">
        <div class="container">
        <form action="/manage_questions" method="POST">
            <label for="question_text">Question Text:</label><br>
            <input type="text" id="question_text" name="question_text" required><br><br>
    
            <label for="choice1">Choice 1:</label><br>
            <input type="text" id="choice1" name="choice1" required><br><br>
    
            <label for="choice2">Choice 2:</label><br>
            <input type="text" id="choice2" name="choice2" required><br><br>
    
            <label for="choice3">Choice 3:</label><br>
            <input type="text" id="choice3" name="choice3" required><br><br>
    
            <label for="choice4">Choice 4:</label><br>
            <input type="text" id="choice4" name="choice4" required><br><br>
    
            <label for="correct_answer">Correct Answer (1-4):</label><br>
            <input type="number" id="correct_answer" name="correct_answer" min="1" max="4" required><br><br>
    
            <input type="submit" value="Add Question">
        </form>
    </section>
        
</body>
</html>
